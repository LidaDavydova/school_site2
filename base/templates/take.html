{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base.css' %}" type="text/css">
<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item"><a href="{% url 'base:base' %}" class="nav-link link-dark px-2 active" aria-current="page">Главная страница</a></li>
        <li class="nav-item"><a href="{% url 'base:subject' %}" class="nav-link link-dark px-2">Предметы</a></li>
          <li class="nav-item"><a href="{% url 'base:club' %}" class="nav-link link-dark px-2">Кружки</a></li>
          <li class="nav-item"><a href="{% url 'base:info' %}" class="nav-link link-dark px-2">О нас</a></li>
      </ul>
    </div>
  </nav>
<body>
{% block body %}

{% endblock %}
</body>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="text-muted"><ya-tr-span data-index="6-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Школа №30" data-translation="Школа №30" data-type="trSpan">Школа №30</ya-tr-span></span>
    </div>
  </footer>

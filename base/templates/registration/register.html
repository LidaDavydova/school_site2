{% extends 'base.html' %}

{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
        <div class="reg">
            <h1>Регистрация</h1>
            <form method="post">
                {% csrf_token %}
                <label class="text">{{form.username.label}}: </label><br>
                {{form.username}}<br><br>
                <label class="text">{{form.email.label}}: </label><br>
                {{form.email}}<br><br>
                <label class="text">{{form.password1.label}}: </label><br>
                {{form.password1}}<br><br>
                <label class="text">{{form.password2.label}}: </label><br>
                {{form.password2}}<br>
                <input id="but" type="submit" value="Зарегистрироваться">
                
            </form>
            
        </div>

{% endblock %}
